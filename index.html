<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Link HTML -->
    <a href="scores.html">View Highscores</a>
    <div class="time">Time: <span id="time"> 0</span></div>

    <div id="box" class="container">
        <!-- Div for timer -->
        <div id="currentTime" class="row"></div>
        <!-- Div for quiz content -->
        <div id="quizBox" class="col-md">
            <h1>Code Quiz Challenge</h1>
            <p>Test your knowledge of basic JavaScript with this 5 multiple choice questions within 60 seconds!
                <strong>keep in mind!!</strong> incorrect answer will minus 5 seconds out of your time remaining! Good
                luck! </p>

            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="question" class="hide">
            <h2 id="question-title"></h2>
            <div id="answers"></div>
        </div>
        <div id="endGame" class="hide">
            <p>Final Scores: <span id="final-score"></span></p>
            <p>Enter Initial</p>
            <input type="text" id="initial">
            <button id="submit">Submit</button>
        </div>


    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="codeQuiz.js"></script>


</body>

</html>
